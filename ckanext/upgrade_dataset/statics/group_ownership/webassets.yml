stage-css:
  output: ckanext-upgrade-dataset/%(version)s_my.css
  contents:
    - stages.css

ownership-css:
  output: ckanext-upgrade-dataset/%(version)s_my.css
  contents:
    - ownership.css

stage-js:  
  output: ckanext-upgrade-dataset/%(version)s_my.js
  extra:
    preload:
      - base/main
      - vendor/vendor
      - vendor/bootstrap
      - vendor/jquery
      - vendor/jquery.ui.core
  contents:
    - stages.js

ownership-js:  
  output: ckanext-upgrade-dataset/%(version)s_my.js
  extra:
    preload:
      - base/main
      - vendor/vendor
      - vendor/bootstrap
      - vendor/jquery
      - vendor/jquery.ui.core
      - vendor/select2
  contents:
    - ownership.js