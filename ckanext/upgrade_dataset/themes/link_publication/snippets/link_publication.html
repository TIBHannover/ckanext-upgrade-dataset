{% import 'macros/form.html' as macro %}
 {% set action = h.url_for('link_publication.save_doi', _external=True) %}

<button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">Link Reference</button>
<input type="hidden" id="doi-validity-url" value={{h.url_for('link_publication.doi_is_valid', _external=True)}}>

<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Link a reference via the doi url</h4>
      </div>
      <div class="modal-body">  
      <form id="doi-form" class="" method="post" action='{{action}}' data-module="basic-form" enctype="multipart/form-data">      
        {{ macro.input('doi', 
            id='doi', 
            label=_('The doi URL'),                          
            classes=['control-medium'] ,
            placeholder="https://doi.org/xxxxx")
        }}
        <div id="doi_validation_message"></div>
        <input type="hidden" name="package_id" value={{pkg_dict.id}}>
      </div>
      <div class="modal-footer">
      </form>
        <button id="doi_submit_btn" class="btn btn-primary">{{_('Save')}}</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
