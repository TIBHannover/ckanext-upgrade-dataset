stage-css:
  output: ckanext-upgrade-dataset/%(version)s_my.css
  contents:
    - stage.css

machines-css:
  output: ckanext-upgrade-dataset/%(version)s_my.css
  contents:
    - machines.css

stage-js:  
  output: ckanext-upgrade-dataset/%(version)s_my.js
  extra:
    preload:
      - base/main
      - vendor/vendor
      - vendor/bootstrap
      - vendor/jquery
      - vendor/jquery.ui.core
  contents:
    - stages.js

machines-js:  
  output: ckanext-upgrade-dataset/%(version)s_my.js
  extra:
    preload:
      - base/main
      - vendor/vendor
      - vendor/bootstrap
      - vendor/jquery
      - vendor/jquery.ui.core
  contents:
    - machines.js
  