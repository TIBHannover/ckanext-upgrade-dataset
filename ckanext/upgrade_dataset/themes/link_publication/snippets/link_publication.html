{% import 'macros/form.html' as macro %}

<button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">Link Publication</button>

<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Link your Publication via the doi url</h4>
      </div>
      <div class="modal-body">        
        {{ macro.input('doi', 
            id='doi', 
            label=_('The doi URL'),                          
            classes=['control-medium'] ,
            placeholder="https://doi.org/xxxxx")
        }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
